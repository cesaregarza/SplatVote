name: Build and Update SplatVote Config

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "src/**"
      - "data/**"
      - "migrations/**"
      - "dockerfiles/**"
      - "pyproject.toml"
      - ".version"

permissions:
  contents: write

concurrency:
  group: splatvote-deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.version.outputs.tag }}
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Read .version
        id: semver
        run: echo "version=$(cat .version | tr -d '[:space:]')" >> "$GITHUB_OUTPUT"

      - name: Get latest release tag
        id: latest
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          tag=$(gh release view --json tagName -q .tagName 2>/dev/null || echo "")
          echo "tag=$tag" >> "$GITHUB_OUTPUT"

      - name: Compute next version
        id: version
        uses: actions/github-script@v7
        env:
          BASE_VERSION: ${{ steps.semver.outputs.version }}
          LATEST_TAG: ${{ steps.latest.outputs.tag }}
        with:
          script: |
            function parse(v) {
              const cleaned = String(v || '')
                .trim()
                .replace(/^v\.?/, '');
              const parts = cleaned.split('.');
              const [M = '0', m = '0', p = '0'] = parts;
              return {
                M: Number(M) || 0,
                m: Number(m) || 0,
                p: Number(p) || 0,
              };
            }
            const base = parse(process.env.BASE_VERSION);
            const latest = parse(process.env.LATEST_TAG);

            // Check if base version is greater than latest
            const baseGreater =
              base.M > latest.M ||
              (base.M === latest.M && (
                base.m > latest.m ||
                (base.m === latest.m && base.p > latest.p)
              ));

            // If base > latest, use base; otherwise bump patch
            const next = baseGreater
              ? `${base.M}.${base.m}.${base.p}`
              : `${latest.M}.${latest.m}.${latest.p + 1}`;

            core.setOutput('version', next);
            core.setOutput('tag', `v${next}`);

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DigitalOcean Container Registry
        uses: docker/login-action@v3
        with:
          registry: registry.digitalocean.com
          username: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
          password: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Build & push vote-api image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: dockerfiles/dockerfile.vote-api
          push: true
          tags: |
            registry.digitalocean.com/sendouq/vote-api:latest
            registry.digitalocean.com/sendouq/vote-api:${{ steps.version.outputs.tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build & push vote-frontend image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: dockerfiles/dockerfile.vote-frontend
          build-args: |
            REACT_APP_VERSION=${{ steps.version.outputs.tag }}
            REACT_APP_API_URL=/api/v1
          push: true
          tags: |
            registry.digitalocean.com/sendouq/vote-frontend:latest
            registry.digitalocean.com/sendouq/vote-frontend:${{ steps.version.outputs.tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  release:
    needs: build
    if: needs.build.result == 'success'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create GitHub release if missing
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ needs.build.outputs.image_tag }}
        run: |
          if [ -z "${TAG}" ]; then
            echo "No tag computed; skipping release."
            exit 0
          fi

          existing=$(gh release view "${TAG}" --json tagName -q .tagName 2>/dev/null || echo "")
          if [ -z "${existing}" ]; then
            gh release create "${TAG}" \
              --title "SplatVote ${TAG}" \
              --generate-notes
          else
            echo "Release ${TAG} already exists; skipping."
          fi

  update_config_repo:
    needs: build
    if: needs.build.result == 'success'
    runs-on: ubuntu-latest
    env:
      TAG: ${{ needs.build.outputs.image_tag }}
      BRANCH: bot/splatvote-${{ github.run_id }}
    steps:
      - name: Checkout config repository
        uses: actions/checkout@v4
        with:
          repository: cesaregarza/SplatTopConfig
          token: ${{ secrets.CONFIG_REPO_TOKEN }}
          path: config-repo
          ref: main

      - name: Install config repo deps
        run: python3 -m pip install --user "ruamel.yaml>=0.18.0,<0.19"

      - name: Update Helm values
        id: update
        run: |
          set -euo pipefail
          cd config-repo
          git config user.name "splatvote-bot"
          git config user.email "sre+bot@splat.top"
          git checkout -b "${BRANCH}"

          python3 scripts/update_config_image_tags.py \
            --values-file helm/splatvote/values-prod.yaml \
            --tag "${TAG}" \
            --component voteApi \
            --component voteFrontend \
            --set-global

          python3 scripts/update_config_image_tags.py \
            --values-file helm/splatvote/values.yaml \
            --tag "${TAG}" \
            --component voteApi \
            --component voteFrontend \
            --set-global

          git add helm/splatvote/values-prod.yaml helm/splatvote/values.yaml
          if git diff --cached --quiet; then
            echo "skip_pr=true" >> "$GITHUB_OUTPUT"
            echo "No config changes to commit."
            exit 0
          fi

          git commit -m "chore: bump splatvote images ${TAG}"
          git push --set-upstream origin "${BRANCH}"
          echo "skip_pr=false" >> "$GITHUB_OUTPUT"

      - name: Open config repo PR
        if: steps.update.outputs.skip_pr != 'true'
        env:
          GH_TOKEN: ${{ secrets.CONFIG_REPO_TOKEN }}
        run: |
          set -euo pipefail
          cd config-repo
          gh pr create \
            --base main \
            --head "${BRANCH}" \
            --title "[bot] Update SplatVote images ${TAG}" \
            --body "Source: ${GITHUB_REPOSITORY}@${GITHUB_SHA}" \
            || echo "Pull request already exists; continuing."
